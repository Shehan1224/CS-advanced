<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Signal Bot Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --primary-color: #f7931a;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --danger-color: #f6465d;
            --success-color: #0ecb81;
            --warning-color: #fcd535;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                {% if session.get('logged_in') %}
                    <a href="{{ url_for('admin_login') }}" class="nav-link">Sessions</a>
                    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
                {% endif %}
                {% if session.get('admin_logged_in') %}
                    <a href="{{ url_for('manage_sessions') }}" class="nav-link admin-link">Manage Sessions</a>
                    <a href="{{ url_for('change_admin_password') }}" class="nav-link admin-link">Change Password</a>
                    <a href="{{ url_for('admin_logout') }}" class="logout-btn admin-logout">Admin Logout</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Enhanced Trading Bot with AI Confirmation & News Analysis</p>
            <p class="creator">CREATED BY SHEHAN CHAMIKA</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
